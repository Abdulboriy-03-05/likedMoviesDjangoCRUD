<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/js/bootstrap.min.js"></script>
    <title>My Movies</title>
</head>

<body style="background: #212121;">
    <style>
        * {
            color: aliceblue;
        }
    </style>
    <div class="navbar bg-warning">
        <div class="navbar-brand">
            <a href="#" class="logo">My Movies</a>
        </div>
        <div class="d-flex">
            <a href="{% url 'movie:create' %}" class="btn btn-danger ">ADD</a>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="text-center mt-5">
                <h2 class="text-light">All my movies</h2>
            </div>
        </div>
        <div class="row">
            {% for movie in movies %}
            <div class="col-sm-6 col-md-3">
                <br>
                <div class="movie">
                    <a href="{% url 'movie:detail' movie.id %}">
                        <img src="{{movie.poster.url}}" alt="">
                    </a>
                    <h3 class="mt-2">{{ movie.title}}</h3>
                    <div class="row">
                        <div class="col-sm-6">
                            <a href="#"><span>{{ movie.year }}</span></a>
                            <h3>
                                <a href="{% url 'movie:delete' movie.id %}"> <i class="fas fa-trash"></i></a>
                                <a href="{% url 'movie:update' movie.id %}"> <i class="fas fa-sync"></i></a>
                            </h3>
                        </div>
                        <div class="col-sm-6">
                            <a href="#"><i class="fas fa-heart"></i></a>
                            <a href="#"><i class="fas fa-eye"></i></a>
                            <a href="#"><i class="fas fa-star"></i></a>
                            <span>{{ movie.rating }}</span>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>

</html>
